<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBike</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="body">
    <header class="header">
      <nav class="navigation">
        <img
          class="navigation__logo"
          src="./images/logo.svg"
          alt="logo mybike"
        >
        <div class="navigation__icons">
          <img
            class="navigation__icons--icon"
            src="./images/phone.svg"
            alt="phone icon"
          >
          <img
            class="navigation__icons--icon"
            src="./images/menu.svg"
            alt="menu icon"
          >
        </div>
      </nav>
      <h1 class="title">Take the Streets</h1>
    </header>

    <main class="main">
      <section class="section-move">
        <h2 class="title title--secondary section-move__title">Move Free</h2>
        <p class="section-move__description">
          Shift your ride, not gears. Find the fastest way to move in the city
          as the bike adapts intuitively to power the speed you need.
        </p>
      </section>
    </main>
  </body>
</html>
