<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBike</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="body">
    <header class="header section">
      <div class="container">
        <div class="header__content">
          <div class="header__menu">
            <a href="#" class="logo">
              <img
                src="./images/logo.svg"
                alt="MyBike logo"
                class="logo__image"
              >
            </a>

            <div class="header__icons">
              <a href="tel:+1 234 555-55-55" class="icon icon--phone">
                <div class="icon__tooltip">+1 234 555-55-55</div>
              </a>
              <a href="#menu" class="icon icon--menu"></a>
            </div>
          </div>
          <h1 class="header__title">Take the Streets</h1>
        </div>
      </div>
      <div class="menu">
        <nav class="menu__navigation">
          <div class="menu__top">
            <a href="#" class="logo">
              <img
                class="menu__logo--image logo__image"
                src="./images/logo_dark.svg"
                alt="mybike logo"
              >
            </a>
            <img
              src="./images/close.svg"
              alt="menu navigation close button"
              class="menu__navigation--close-button"
            >
          </div>
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link"> home </a>
            </li>
            <li class="menu__item">
              <a href="#about" class="menu__link"> about us </a>
            </li>
            <li class="menu__item">
              <a href="#compare-bikes" class="menu__link"> compare bikes </a>
            </li>
            <li class="menu__item">
              <a href="#details" class="menu__link"> details </a>
            </li>
            <li class="menu__item">
              <a href="#contacts" class="menu__link"> contacts </a>
            </li>
          </ul>
          <a class="menu__telephone" href="tel:+123455555555">
            <div class="menu__number">+1 234 5555-55-55</div>
            <div class="menu__book">book a test ride</div>
          </a>
        </nav>
      </div>
    </header>

    <script src="./scripts/main.js"></script>
  </body>
</html>
