<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBike</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="./styles/main.scss">
    <script src="scripts/main.js" defer></script>
  </head>
  <body class="body">
    <header class="header header__menu">
      <nav class="navigation">
        <img
          class="navigation__logo"
          src="./images/logo.svg"
          alt="logo mybike"
        >
        <div class="navigation__icons">
          <img
            class="navigation__icons--icon"
            src="./images/phone.svg"
            alt="phone icon"
          >
          <img
            class="navigation__icons--icon"
            src="./images/menu.svg"
            alt="menu icon"
          >
        </div>
      </nav>

      <div class="menu menu--hidden">
        <nav class="menu__navigation">
          <a href="#" id="menu__logo">
            <img
              class="menu__logo--image"
              src="./images/logo_dark.svg"
              alt="mybike logo"
            >
          </a>
          <img
            src="./images/close.svg"
            alt="menu navigation close button"
            class="menu__navigation--close-button"
          >

          <ul class="menu__list">
            <li class="menu__item">
              <a href="#" class="menu__link"> home </a>
            </li>
            <li class="menu__item">
              <a href="#about" class="menu__link"> about us </a>
            </li>
            <li class="menu__item">
              <a href="#compare-bikes" class="menu__link"> compare bikes </a>
            </li>
            <li class="menu__item">
              <a href="#details" class="menu__link"> details </a>
            </li>
            <li class="menu__item">
              <a href="#contacts" class="menu__link"> contacts </a>
            </li>
          </ul>
          <a class="menu__telephone" href="tel:+123455555555">
            <div class="menu__number">+1 234 5555-55-55</div>
            <div class="menu__book">book a test ride</div>
          </a>
        </nav>
      </div>

      <h1 class="title">Take the Streets</h1>
    </header>

    <main class="main">
      <section class="section-move">
        <h2 class="title title--secondary section-move__title">Move Free</h2>
        <p class="section-move__description">
          Shift your ride, not gears. Find the fastest way to move in the city
          as the bike adapts intuitively to power the speed you need.
        </p>
      </section>
      <section class="section-compare">
        <h2 class="title title--secondary section-compare__title">
          Compare bikes
        </h2>
      </section>
    </main>
  </body>
</html>
